<!-- Search Script -->
<script>
const softSearch = document.getElementById("softSearch");
const softwareCards = document.querySelectorAll(".software-card");

softSearch.addEventListener("input", function () {
  const value = this.value.toLowerCase();
  softwareCards.forEach(card => {
    const name = card.querySelector(".game-name").innerText.toLowerCase();
    const desc = card.querySelector(".game-desc").innerText.toLowerCase();
    card.style.display = (name.includes(value) || desc.includes(value)) ? "flex" : "none";
  });
});
</script>

<!-- Particles + Inspect Disable -->
<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();onresize=resize;
const DOTS=80,SPEED=0.4,LINK_DISTANCE=130,particles=[];
for(let i=0;i<DOTS;i++)particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:(Math.random()-.5)*SPEED,dy:(Math.random()-.5)*SPEED,r:Math.random()*2+1});
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle="rgba(0,200,255,0.9)";ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;});
for(let i=0;i<particles.length;i++)for(let j=i+1;j<particles.length;j++){let a=particles[i],b=particles[j],d=Math.hypot(a.x-b.x,a.y-b.y);if(d<LINK_DISTANCE){ctx.strokeStyle="rgba(0,200,255,"+(1-d/LINK_DISTANCE)+")";ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}}
requestAnimationFrame(animate);}
animate();
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.ctrlKey&&['c','s','u','i'].includes(e.key.toLowerCase())){e.preventDefault();alert("Disabled!");}});
</script>
