<!-- ---------------- PARTICLES SCRIPT ---------------- -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

const DOTS = window.innerWidth < 720 ? 30 : 80;
const SPEED = 0.4;
const LINK_DISTANCE = window.innerWidth < 720 ? 80 : 130;

const particles = [];

for (let i = 0; i < DOTS; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * SPEED,
    dy: (Math.random() - 0.5) * SPEED,
    r: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(0, 200, 255, 0.9)";
    ctx.shadowColor = "rgba(0, 200, 255, 1)";
    ctx.shadowBlur = window.innerWidth < 720 ? 5 : 10;
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      let a = particles[i];
      let b = particles[j];
      let dist = Math.hypot(a.x - b.x, a.y - b.y);

      if (dist < LINK_DISTANCE) {
        ctx.strokeStyle = "rgba(0, 200, 255," + (1 - dist / LINK_DISTANCE) + ")";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(animate);
}
animate();
</script>
